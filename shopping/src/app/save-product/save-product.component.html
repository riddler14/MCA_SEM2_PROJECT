

<form (ngSubmit)="saveUser()"  >
   
  <div class="container mt-5" style="width: 500px;" >
    <h1 >Add Product</h1>
  
    <div class="mb-3">
      <label  class="form-label">Product Name</label>
      <input type="text" class="form-control"  [(ngModel)]="product.name" required name="name">
    </div>
    <div class="mb-3">
      <label  class="form-label">Image Url</label>
      <input type="text" class="form-control" [(ngModel)]="product.imageUrl" required name="imageUrl">
    </div>
    <div class="mb-3">
      <label  class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" required name="price">
    </div>
    <button type="submit" class="btn btn-primary " style="float: right;" >Submit</button>
  </div>
</form>
