
<div class="container" py-5 >
  <h1 class="text-center">Product List</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
<div class="col" *ngFor="let product of products">
<div class="card" style="width: 300px;" style="border-style: inset;" >
  <img src="{{product.imageUrl}}" alt="..." style="width: 300px;">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <div class="d-flex justify-content-around mb-5">
      <p><strong>{{product.price}}</strong></p>
      <br/>
      <br/>
      <button type="button" class="btn btn-primary" (click)="buyProduct(product.id)" style="width: 300px;">Buy</button>

      
    </div>
  </div>
</div>
</div>

</div>
</div>
